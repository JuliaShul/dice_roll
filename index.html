<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Каталог | Глейси</title>
  <style type="text/css">
    div.dice {
        float: left;
        width: 32px;
        background: #F5F5F5;
        border: #99 1px solid;
        padding: 10px;
        font-size: 24px;
        text-align: center;
        margin: 5px;
  }
  </style>
  <script>
      function roll() {
          var die1 = document.getElementById("die1");
          var die2 = document.getElementById("die2");
          var die3 = document.getElementById("die3");
          var status = document.getElementById("status");
          var d1 = Math.floor(Math.random() * 6) + 1;
          var d2 = Math.floor(Math.random() * 6) + 1;
          var d3 = Math.floor(Math.random() * 6) + 1;
          var diceTotal = d1 + d2 + d3;
          die1.innerHTML = d1;
          die2.innerHTML = d2;
          die3.innerHTML = d3;
          status.innerHTML = "Выпало " + diceTotal + ".";
      }
  </script>
</head>
<body>
  <div id="die1" class="dice"></div>
  <div id="die2" class="dice"></div>
  <div id="die3" class="dice"></div>
  <button onclick="roll()">Кубики</button>
  <h2 id="status" style="clear:left;"></h2>
</body>
</html>
